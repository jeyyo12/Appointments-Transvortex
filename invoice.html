<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice dezactivat</title>
  <style>
    :root { font-family: 'Segoe UI', system-ui, sans-serif; background: #f7f7fb; color: #111; }
    body { margin: 0; padding: 0; display: grid; place-items: center; min-height: 100vh; }
    .notice { background: #fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 1.5rem 1.75rem; max-width: 540px; text-align: center; }
    .notice h1 { margin: 0 0 0.5rem; font-size: 1.4rem; }
    .notice p { margin: 0; color: #555; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="notice">
    <h1>Invoice dezactivat</h1>
    <p>Generarea și vizualizarea facturilor sunt dezactivate temporar. Te rugăm să folosești aplicația principală după reinstalarea modulului de invoice.</p>
  </div>
</body>
</html>
